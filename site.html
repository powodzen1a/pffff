<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #question {
            font-size: 24px;
            text-align: center;
        }

        #buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        #yes {
            cursor: not-allowed;
        }

        #no {
            cursor: pointer;
        }

        #page1, #page2 {
            display: none;
            text-align: center;
        }

        #page2 img {
            max-width: 100%;
            max-height: 80vh;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="page1">
    <div id="question">Bro, will you go out with me?</div>
    <div id="buttons">
        <button id="yes" disabled onclick="moveButtonAway()">Yes</button>
        <button id="no" onclick="showPage2()">No</button>
    </div>
</div>

<div id="page2">
    <img src="path/to/your/image.png" alt="Image">
</div>

<script>
    function moveButtonAway() {
        document.getElementById('yes').style.transform = 'translate(-1000px, -1000px)';
        setTimeout(showPage2, 1000);
    }

    function showPage2() {
        document.getElementById('page1').style.display = 'none';
        document.getElementById('page2').style.display = 'block';
    }
</script>

</body>
</html>
